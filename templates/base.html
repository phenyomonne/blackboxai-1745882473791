<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Women Financial House Botswana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold"><a href="{{ url_for('home') }}">Women Financial House Botswana</a></h1>
        <nav>
            <ul class="flex space-x-4 items-center">
                {% if session.get('username') %}
                    <li><a href="{{ url_for('dashboard') }}" class="hover:underline">{{ t('home') }}</a></li>
                    <li><a href="{{ url_for('logout') }}" class="hover:underline">{{ t('logout') }}</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}" class="hover:underline">{{ t('login') }}</a></li>
                    <li><a href="{{ url_for('register') }}" class="hover:underline">{{ t('register') }}</a></li>
                {% endif %}
                <li>
                    <form action="{{ url_for('set_language', lang='en') }}" method="get" class="inline">
                        <button type="submit" class="px-2 py-1 {{ 'underline' if session.get('lang', 'en') == 'en' else '' }}">EN</button>
                    </form>
                </li>
                <li>
                    <form action="{{ url_for('set_language', lang='ts') }}" method="get" class="inline">
                        <button type="submit" class="px-2 py-1 {{ 'underline' if session.get('lang') == 'ts' else '' }}">TS</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-blue-700 text-white p-4 text-center">
        &copy; 2024 Women Financial House Botswana
    </footer>
</body>
</html>
