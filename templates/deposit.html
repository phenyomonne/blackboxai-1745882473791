{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">{{ t('deposit') }}</h2>
    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('deposit') }}">
        <label class="block mb-2">{{ t('amount') }}</label>
        <input type="number" step="0.01" name="amount" required class="w-full p-2 border rounded mb-4" />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">{{ t('submit') }}</button>
    </form>
</div>
{% endblock %}
