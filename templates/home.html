{% extends "base.html" %}
{% block content %}
<div class="text-center mt-20">
    <h2 class="text-3xl font-bold mb-4">{{ t('welcome') }}</h2>
    {% if not session.get('username') %}
    <div class="space-x-4">
        <a href="{{ url_for('login') }}" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">{{ t('login') }}</a>
        <a href="{{ url_for('register') }}" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">{{ t('register') }}</a>
    </div>
    {% else %}
    <a href="{{ url_for('dashboard') }}" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">{{ t('home') }}</a>
    {% endif %}
</div>
{% endblock %}
