{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">{{ t('register') }}</h2>
    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
        <label class="block mb-2">{{ t('username') }}</label>
        <input type="text" name="username" required class="w-full p-2 border rounded mb-4" />
        <label class="block mb-2">{{ t('password') }}</label>
        <input type="password" name="password" required class="w-full p-2 border rounded mb-4" />
        <label class="block mb-2">{{ t('language') }}</label>
        <select name="language" class="w-full p-2 border rounded mb-4">
            <option value="en">{{ t('english') }}</option>
            <option value="ts">{{ t('setswana') }}</option>
        </select>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">{{ t('register') }}</button>
    </form>
</div>
{% endblock %}
