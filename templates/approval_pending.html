{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-yellow-100 p-8 rounded shadow text-center">
    {% if message %}
    <p class="text-green-700 mb-4">{{ message }}</p>
    {% else %}
    <p class="text-yellow-700 mb-4">{{ t('account_approval_pending') }}</p>
    {% endif %}
    <a href="{{ url_for('logout') }}" class="text-blue-600 hover:underline">{{ t('logout') }}</a>
</div>
{% endblock %}
