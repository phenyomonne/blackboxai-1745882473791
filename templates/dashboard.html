{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">{{ t('account_approved') }}</h2>
    {% if message %}
    <p class="text-green-600 mb-4">{{ message }}</p>
    {% endif %}
    <p class="mb-4">{{ t('deposit') }}: {{ balance }}</p>
    <a href="{{ url_for('deposit') }}" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">{{ t('deposit') }}</a>
</div>
{% endblock %}
