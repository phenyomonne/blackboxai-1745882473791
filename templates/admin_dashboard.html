{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">{{ t('pending_accounts') }}</h2>
    {% if pending_users %}
    <ul>
        {% for user in pending_users %}
        <li class="flex justify-between items-center border-b py-2">
            <span>{{ user }}</span>
            <a href="{{ url_for('approve_user', username=user) }}" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">{{ t('approve') }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>{{ t('no_pending_accounts') }}</p>
    {% endif %}
</div>
{% endblock %}
